<div class="center">

	<penny-add-spend-form save-spend="vm.saveSpend"></penny-add-spend-form>

	<table class="center">
		<thead>
			<tr>
				<th class="first-column">Date</th>
				<th>Amount</th>
				<th>Category</th>
				<th >Comments</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="spend in vm.spends">
				<td class="first-column">{{spend.date | date : 'longDate'}}</td>
				<td>{{spend.amount | currency : "Â£" : 0 }}</td>
				<td>{{spend.category}}</td>
				<td class="comments-column">{{spend.comments}}</td>
			</tr>
		</tbody>
	</table>
</div>
