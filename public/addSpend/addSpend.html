<div>
	<form>
		Amount: <input type="number" ng-model="vm.spend.amount">
		Category: <input type="text" ng-model="vm.spend.category">
		
		
		<input type="submit" ng-click="vm.saveSpend(vm.spend)">
		
	</form>
	
	
	
</div>

<div ng-repeat="spend in vm.spends">
	{{spend.amount}} - {{spend.category}}   {{spend.date | date : 'longDate'}}
</div>
